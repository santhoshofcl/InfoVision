<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="static/news_style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">InfoVision</a>
        <div class="menu-btn">
            <!-- Optional: Add hamburger menu icon here -->
        </div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html" style="--i:1;">Home</a>
                <div class="dropdown" style="--i:2;">
                    <a href="#">Services</a>
                    <div class="dropdown-content">
                        <a href="AI_Image.html">AI Image</a>
                        <a href="quiz.html">Quiz</a>
                        <a href="News.html">News</a>
                    </div>
                </div>
                <a href="contact.html" style="--i:3;">Contact</a>
                <a href="about.html" style="--i:4;">About</a>
            </div>
        </div>
    </header>

    <nav>
        <div class="main-nav container flex">
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="crypto" onclick="onNavItemClick('crypto')">Crypto</li>
                    <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
                    <li class="hover-link nav-item" id="technical" onclick="onNavItemClick('technical')">Technical</li>
                    <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">AI</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Finance, Science etc">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img decoding="async" src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="static/news_script.js" defer></script>
</body>

</html>
